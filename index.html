<!DOCTYPE html>
<html>
<head>
  <title>MusPairs</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="game.js"></script>
  <script src="musicPlayer.js"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="topContainer">
    <h1>MusPairs</h1>
    <div class="contentContainer">
      <div class="gameContainer">
        <div class="gameStateContainer">
          <div class="modesContainer">
            <button onclick="initGame(2,event.target)">2x2</button>
            <button onclick="initGame(4,event.target)" class="active">4x4</button>
            <button onclick="initGame(6,event.target)">6x6</button>
            <button onclick="initGame()">Reset</button>
          </div>
          <div id="gameStateRoot"></div>
        </div>
        <div class="winContainer">
          <h1>Awesome!</h1>
          <p>You won! How about to retry?</p>
          <button class="bigButton" onclick="initGame()">Retry</button>
        </div>
        <div class="tilesContainer">
          <div id="tilesRoot"></div>
        </div>
      </div>

      <div class="playerContainer">
        <audio id="playerEngine"></audio>
        <div id="playerRoot"></div>
        <div id="playlistRoot"></div>
      </div>
    </div>
  </div>
  <script>initGame(); initPlayer();</script>
</body>

</html>
